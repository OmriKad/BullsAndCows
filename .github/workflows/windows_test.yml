name: MSVC Build Check
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # This is the missing piece that sets up cl.exe
      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile Code
        # /EHsc enables standard C++ exception handling
        # /W4 sets a high warning level (good for catching assignment errors)
        # /Fe: program.exe names the output file
        run: cl.exe /EHsc /W4 /Fe:program.exe *.cpp